name: CI

on: [push, pull_request]

jobs:
  build_xbox:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set env
        run: echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV
      - name: Build ARK
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
          chmod +x dependencies/arkhelper
          chmod +x dependencies/dtab
          chmod +x dependencies/superfreq
          echo $GITHUB_SHA_SHORT
          sed -i -e "s/(message_motd \"Rock Band 3 Deluxe devbuild geladen! Danke fürs spielen!\")/(message_motd \"Rock Band 3 Deluxe commit: "$GITHUB_SHA_SHORT" geladen! Danke fürs spielen!\")/" _ark/ui/locale/deu/locale_updates_keep.dta
          sed -i -e "s/(message_motd \"Rock Band 3 Deluxe devbuild Loaded! Thanks for playing!\")/(message_motd \"Rock Band 3 Deluxe commit: "$GITHUB_SHA_SHORT" Loaded! Thanks for playing!\")/" _ark/ui/locale/eng/locale_updates_keep.dta
          sed -i -e "s/(message_motd \"Rock Band 3 Deluxe devbuild Activado! ¡Gracias por Jugar!\")/(message_motd \"Rock Band 3 Deluxe commit: "$GITHUB_SHA_SHORT" Activado! ¡Gracias por Jugar!\")/" _ark/ui/locale/esl/locale_updates_keep.dta
          sed -i -e "s/(message_motd \"Rock Band 3 Deluxe devbuild chargé ! Merci pour y jouer !\")/(message_motd \"Rock Band 3 Deluxe commit: "$GITHUB_SHA_SHORT" chargé ! Merci pour y jouer !\")/" _ark/ui/locale/fre/locale_updates_keep.dta
          dependencies/arkhelper dir2ark ./_ark ./_build/xbox/gen -n "patch_xbox" -e -v 6
      
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: RB3DX-Base-Xbox
          path: _build/xbox

